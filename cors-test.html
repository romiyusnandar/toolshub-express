<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Test Page</h1>
    <button onclick="testCORS()">Test CORS</button>
    <div id="result"></div>

    <script>
        async function testCORS() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing CORS...';

            try {
                // Test preflight request
                const response = await fetch('https://api.toolshub.my.id/api/health', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                resultDiv.innerHTML = `
                    <h3>✅ CORS Test Successful!</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>❌ CORS Test Failed!</h3>
                    <p>Error: ${error.message}</p>
                `;
            }
        }

        // Also test on page load
        window.onload = function() {
            console.log('Testing CORS automatically...');
            testCORS();
        };
    </script>
</body>
</html>
