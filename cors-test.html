<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Test - Toolshub API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f4f4f4; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üß™ CORS Test - Toolshub API</h1>

    <div class="test-section">
        <h3>Test 1: Health Check (GET)</h3>
        <button onclick="testHealth()">Test Health API</button>
        <div id="health-result"></div>
    </div>

    <div class="test-section">
        <h3>Test 2: Login API (POST with preflight)</h3>
        <button onclick="testLogin()">Test Login API</button>
        <div id="login-result"></div>
    </div>

    <div class="test-section">
        <h3>Test 3: Manual OPTIONS Request</h3>
        <button onclick="testOptions()">Test OPTIONS</button>
        <div id="options-result"></div>
    </div>

    <script>
        const API_BASE = 'https://api.toolshub.my.id';

        async function testHealth() {
            const resultDiv = document.getElementById('health-result');
            resultDiv.innerHTML = '<p>üîÑ Testing Health API...</p>';

            try {
                const response = await fetch(`${API_BASE}/api/health`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                resultDiv.innerHTML = `
                    <div class="success">
                        <h4>‚úÖ Health API Test Successful!</h4>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>CORS Headers:</strong></p>
                        <ul>
                            <li>Access-Control-Allow-Origin: ${response.headers.get('Access-Control-Allow-Origin') || 'Not found'}</li>
                            <li>Access-Control-Allow-Methods: ${response.headers.get('Access-Control-Allow-Methods') || 'Not found'}</li>
                        </ul>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Health API Test Failed!</h4>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
            }
        }

        async function testLogin() {
            const resultDiv = document.getElementById('login-result');
            resultDiv.innerHTML = '<p>üîÑ Testing Login API (with preflight)...</p>';

            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'Test123'
                    })
                });

                const data = await response.json();
                resultDiv.innerHTML = `
                    <div class="success">
                        <h4>‚úÖ Login API Test Successful!</h4>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>CORS Headers:</strong></p>
                        <ul>
                            <li>Access-Control-Allow-Origin: ${response.headers.get('Access-Control-Allow-Origin') || 'Not found'}</li>
                            <li>Access-Control-Allow-Methods: ${response.headers.get('Access-Control-Allow-Methods') || 'Not found'}</li>
                        </ul>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Login API Test Failed!</h4>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p><strong>Check:</strong> Make sure this page is served from http://localhost:3001</p>
                    </div>
                `;
            }
        }

        async function testOptions() {
            const resultDiv = document.getElementById('options-result');
            resultDiv.innerHTML = '<p>üîÑ Testing OPTIONS request...</p>';

            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'OPTIONS',
                    headers: {
                        'Origin': window.location.origin,
                        'Access-Control-Request-Method': 'POST',
                        'Access-Control-Request-Headers': 'Content-Type'
                    }
                });

                resultDiv.innerHTML = `
                    <div class="success">
                        <h4>‚úÖ OPTIONS Test Successful!</h4>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Response Headers:</strong></p>
                        <ul>
                            <li>Access-Control-Allow-Origin: ${response.headers.get('Access-Control-Allow-Origin') || 'Not found'}</li>
                            <li>Access-Control-Allow-Methods: ${response.headers.get('Access-Control-Allow-Methods') || 'Not found'}</li>
                            <li>Access-Control-Allow-Headers: ${response.headers.get('Access-Control-Allow-Headers') || 'Not found'}</li>
                        </ul>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå OPTIONS Test Failed!</h4>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
            }
        }

        // Auto test on page load
        window.onload = function() {
            console.log('üöÄ Starting automatic CORS tests...');
            console.log('üìç Current origin:', window.location.origin);

            // Run tests with delay
            setTimeout(testHealth, 1000);
            setTimeout(testLogin, 3000);
            setTimeout(testOptions, 5000);
        };
    </script>
</body>
</html>
